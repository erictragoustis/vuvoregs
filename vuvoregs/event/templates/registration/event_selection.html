{% extends 'base.html' %}

{% block title %}Select an Event{% endblock %}

{% block content %}
<h2>Select an Event</h2>
<div class="list-group">
    {% for event in events %}
        <a href="{% url 'race_selection' event.id %}" class="list-group-item list-group-item-action">
            {{ event.name }} - {{ event.date }}
        </a>
    {% endfor %}
</div>
{% endblock %}
