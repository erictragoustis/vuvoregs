{% extends 'base.html' %}

{% block title %}Select a Race{% endblock %}

{% block content %}
<h2>{{ event.name }} - Select a Race</h2>
<div class="list-group">
    {% for race in races %}
        <a href="{% url 'package_selection' race.id %}" class="list-group-item list-group-item-action">
            {{ race.race_type.name }} - {{ race.race_km }} KM
        </a>
    {% endfor %}
</div>
<a href="{% url 'event_selection' %}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
