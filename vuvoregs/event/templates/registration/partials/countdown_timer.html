{% load i18n %}
{% if days > 0 or hours > 0 or minutes > 0 %}
    <span class="badge bg-danger">
        <i class="fa-solid fa-clock me-1"></i>
        {% trans "Closes in" %}:
        {{ days }}d {{ hours }}h {{ minutes }}m
    </span>
{% else %}
    <span class="badge bg-secondary">{% trans "Registration Closed" %}</span>
{% endif %}
