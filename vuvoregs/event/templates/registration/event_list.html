{% extends 'base.html' %}

{% block title %}Available Events{% endblock %}

{% block content %}
    <h1>Available Events</h1>
    <ul class="list-group">
    {% for event in events %}
        <li class="list-group-item">
            <a href="{% url 'race_list' event.id %}">{{ event.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
