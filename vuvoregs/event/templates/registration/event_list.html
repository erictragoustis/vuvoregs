{% extends 'base.html' %}
{% load static %}
{% block title %}Available Events{% endblock %}
{% block css %}
    {% load i18n %}
    <!-- Font Awesome (Free CDN) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-sJQHQFrss3zq6aOv74U4UUbERL0j6C8vq+JGUSp8VEyA6mwGgbGzCm3hCmqKtB/j9Z3hPb0akKxozMOqwHnYOw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <style>
.event-card {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    transition: background-color 0.2s ease;
}
.countdown {
    font-weight: 600;
}
    </style>
{% endblock %}
{% block content %}
    <h1 class="mb-4">{% trans "Upcoming Events" %}</h1>
    <div id="event-cards"
         hx-get="{% url 'event:htmx_event_list' %}"
         hx-trigger="load"
         hx-target="this"
         hx-swap="innerHTML">
        <!-- Event cards will be loaded here via HTMX -->
        <div class="text-center text-muted py-4">{% trans "Loading events..." %}</div>
    </div>
{% endblock %}
{% block js_footer %}
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const countdowns = document.querySelectorAll(".countdown");

    countdowns.forEach(el => {
        const endDate = new Date(el.dataset.end);

        function updateCountdown() {
            const now = new Date();
            const diff = endDate - now;

            if (diff <= 0) {
                el.innerText = "Registration Closed";
                el.classList.remove("text-danger");
                el.classList.add("text-muted");
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            el.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    });

    // Enable all tooltips
    document.querySelectorAll('[title]').forEach(el => {
        new bootstrap.Tooltip(el);
    });
});
    </script>
{% endblock %}
