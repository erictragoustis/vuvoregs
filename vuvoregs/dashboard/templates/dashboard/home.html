{% extends 'dashboard/base.html' %}

{% block content %}
<h2 class="mb-4">Dashboard Overview</h2>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card text-bg-primary">
            <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-users me-2"></i>Total Registrations</h5>
                <p class="card-text display-6">{{ total_registrations }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-bg-success">
            <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-circle-check me-2"></i>Paid</h5>
                <p class="card-text display-6">{{ paid_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-bg-danger">
            <div class="card-body">
                <h5 class="card-title"><i class="fa-solid fa-circle-xmark me-2"></i>Unpaid</h5>
                <p class="card-text display-6">{{ unpaid_count }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
